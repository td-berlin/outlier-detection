
<div class ="center">
  <mat-spinner *ngIf ="showSpinner"  diameter="40"></mat-spinner>
</div>
<h3 *ngIf="countOfOutlier !== null"><b>Total Outlier Count: {{countOfOutlier}}</b></h3>
  <div  class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" >
      <div  *ngFor="let column of displayedColumns, let i = index" [attr.data-index]="i">
          <ng-container matColumnDef="{{column}}">
          <th mat-header-cell *matHeaderCellDef> {{column}} </th>
          <td mat-cell *matCellDef="let element" > {{element[column]}} </td>
          </ng-container>
      </div>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass] ="row.Outlier == true ? 'danger':'' " (click)="showGraph(row.Id, row.KPI)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 25]"
                  showFirstLastButtons 
                  aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
